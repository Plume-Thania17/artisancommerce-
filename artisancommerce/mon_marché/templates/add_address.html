{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .address-form-section {
        display: flex;
        justify-content: center;
        padding: 3rem 1rem;
        background: var(--light-gray);
        min-height: calc(100vh - 200px);
    }
    
    .form-container {
        width: 100%;
        max-width: 700px;
        background: var(--white);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .form-header h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 0.5rem;
    }
    
    .form-header p {
        color: var(--gray);
        font-size: 0.95rem;
    }
    
    .address-form .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.25rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-group.full {
        grid-column: span 2;
    }
    
    .form-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--black);
        font-size: 0.95rem;
    }
    
    .form-group input,
    .form-group select {
        padding: 0.875rem 1rem;
        border-radius: 10px;
        border: 2px solid var(--light-gray);
        outline: none;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        border-color: var(--salmon);
        box-shadow: 0 0 0 3px rgba(255, 139, 123, 0.1);
    }
    
    .form-group.checkbox {
        flex-direction: row;
        align-items: center;
        gap: 0.75rem;
    }
    
    .form-group.checkbox input {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .form-group.checkbox label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid var(--light-gray);
    }
    
    .btn-submit {
        flex: 1;
        background: var(--salmon);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .btn-submit:hover {
        background: var(--dark-salmon);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 139, 123, 0.3);
    }
    
    .btn-cancel {
        flex: 1;
        text-decoration: none;
        color: var(--dark-gray);
        padding: 1rem 1.5rem;
        border: 2px solid var(--light-gray);
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-cancel:hover {
        border-color: var(--salmon);
        color: var(--salmon);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
        .address-form .form-grid {
            grid-template-columns: 1fr;
        }
        
        .form-group.full {
            grid-column: span 1;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .form-container {
            padding: 1.5rem;
        }
    }
</style>

<section class="address-form-section">
    <div class="form-container">
        <div class="form-header">
            <h2>‚ûï Ajouter une adresse</h2>
            <p>Renseignez une adresse de livraison valide</p>
        </div>
        
        <form method="POST" class="address-form">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="nom_complet">Nom complet *</label>
                    <input 
                        type="text" 
                        id="nom_complet"
                        name="nom_complet" 
                        placeholder="Ex: Thania Plume" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="phone">T√©l√©phone *</label>
                    <input 
                        type="tel" 
                        id="phone"
                        name="phone" 
                        placeholder="+225 01 23 45 67 89" 
                        required
                    >
                </div>
                
                <div class="form-group full">
                    <label for="address">Adresse compl√®te *</label>
                    <input 
                        type="text" 
                        id="address"
                        name="address" 
                        placeholder="Rue, quartier, immeuble‚Ä¶" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="ville">Ville *</label>
                    <input 
                        type="text" 
                        id="ville"
                        name="ville" 
                        placeholder="Abidjan" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="address_type">Type d'adresse *</label>
                    <select id="address_type" name="address_type" required>
                        <option value="home">üè† Domicile</option>
                        <option value="work">üíº Bureau</option>
                        <option value="other">üìç Autre</option>
                    </select>
                </div>
                
                <div class="form-group checkbox full">
                    <input 
                        type="checkbox" 
                        id="is_default"
                        name="is_default"
                    >
                    <label for="is_default">
                        D√©finir comme adresse par d√©faut
                    </label>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'adresse' %}" class="btn-cancel">Annuler</a>
                <button type="submit" class="btn-submit">
                    üíæ Enregistrer l'adresse
                </button>
            </div>
        </form>
    </div>
</section>

<script>
$(document).ready(function() {
    // ==================== GESTIONNAIRE PANIER UNIFI√â ====================
    
    const Cart = {
        get() {
            try {
                const panier = localStorage.getItem('Panier');
                return panier ? JSON.parse(panier) : {};
            } catch (e) {
                console.error('Erreur lecture panier:', e);
                return {};
            }
        },
        
        save(panier) {
            localStorage.setItem('Panier', JSON.stringify(panier));
            this.updateCounter();
        },
        
        updateCounter() {
            const panier = this.get();
            let count = 0;
            
            Object.values(panier).forEach(item => {
                count += parseInt(item.quantity) || 0;
            });
            
            $('#cart-count').text(count);
        }
    };
    
    // ==================== AFFICHAGE POPOVER PANIER ====================
    
    function AfficherList() {
        const Panier = Cart.get();
        let PanierString = "<h5>Votre Panier</h5>";
        
        // Si vide
        if (Object.keys(Panier).length === 0) {
            PanierString += "<p style='text-align: center; color: var(--gray); padding: 2rem 0;'>Votre panier est vide</p>";
            $('#cart-popover').html(PanierString);
            return;
        }
        
        // Afficher les produits
        let index = 1;
        for (let productId in Panier) {
            const item = Panier[productId];
            const quantity = item.quantity || 0;
            const name = item.name || 'Produit';
            const price = item.price || 0;
            
            PanierString += `
                <div class='popover-item'>
                    <span>${index}. ${name}</span>
                    <span style='white-space: nowrap;'>
                        <button class='qty-btn' data-id='${productId}' data-action='minus'>‚àí</button>
                        ${quantity}
                        <button class='qty-btn' data-id='${productId}' data-action='plus'>+</button>
                    </span>
                </div>
            `;
            index++;
        }
        
        PanierString += "<a href='{% url 'checkout' %}' class='btn btn-primary' style='width: 100%; margin-top: 1rem;'>Commander</a>";
        $('#cart-popover').html(PanierString);
        
        // √âv√©nements boutons
        $('.qty-btn').off('click').on('click', function() {
            const productId = $(this).data('id');
            const action = $(this).data('action');
            const Panier = Cart.get();
            
            if (!Panier[productId]) return;
            
            if (action === 'plus') {
                Panier[productId].quantity += 1;
            } else if (action === 'minus') {
                if (Panier[productId].quantity > 1) {
                    Panier[productId].quantity -= 1;
                } else {
                    delete Panier[productId];
                }
            }
            
            Cart.save(Panier);
            AfficherList();
        });
    }
    
    // ==================== MENU MOBILE ====================
    
    $('#mobile-toggle').click(function() {
        $('#nav-menu').toggleClass('active');
    });
    
    // ==================== POPOVER PANIER ====================
    
    $('#panier').click(function(e) {
        e.stopPropagation();
        AfficherList();
        $('#cart-popover').toggle();
    });
    
    $(document).click(function(e) {
        if (!$(e.target).closest('#cart-popover').length && 
            !$(e.target).closest('#panier').length) {
            $('#cart-popover').hide();
        }
    });
    
    // ==================== DROPDOWN USER ====================
    
    $('#user-btn').click(function(e) {
        if (window.innerWidth < 992) {
            e.preventDefault();
            $(this).next('.dropdown-menu').toggle();
        }
    });
    
    $(document).click(function(e) {
        if (!$(e.target).closest('.dropdown').length) {
            $('.dropdown-menu').hide();
        }
    });
    
    // ==================== MESSAGES AUTO-HIDE ====================
    
    setTimeout(function() {
        $('.messages').fadeOut();
    }, 5000);
    
    // ==================== INITIALISATION ====================
    
    Cart.updateCounter();
    
    setInterval(function() {
        Cart.updateCounter();
    }, 2000);
});
</script>
{% endblock %}
