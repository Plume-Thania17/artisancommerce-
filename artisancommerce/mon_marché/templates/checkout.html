{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* ==================== CART PAGE (CHECKOUT) ==================== */
    .cart-section {
        padding: 3rem 0;
        background: var(--light-gray);
        min-height: calc(100vh - 200px);
    }
    
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
    }
    
    .cart-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--black);
    }
    
    .empty-cart-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 1.75rem;
        background: var(--white);
        color: var(--gray);
        border: 2px solid var(--light-gray);
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .empty-cart-btn:hover {
        border-color: var(--salmon);
        color: var(--salmon);
    }
    
    /* ==================== CART LAYOUT ==================== */
    .cart-container {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 2rem;
        align-items: start;
    }
    
    /* ==================== CART ITEMS ==================== */
    .cart-items {
        background: var(--white);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .cart-item {
        display: flex;
        gap: 1.5rem;
        padding: 1.5rem;
        background: var(--white);
        border: 2px solid var(--light-gray);
        border-radius: 15px;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
    }
    
    .cart-item:hover {
        border-color: var(--primary-blue);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.1);
    }
    
    .item-image {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        background: var(--light-gray);
        flex-shrink: 0;
    }
    
    .item-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .item-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 0.25rem;
    }
    
    .item-category {
        font-size: 14px;
        color: var(--gray);
        margin-bottom: 1rem;
    }
    
    .item-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }
    
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--light-gray);
        border-radius: 10px;
        padding: 0.5rem 0.75rem;
    }
    
    .qty-btn {
        width: 32px;
        height: 32px;
        background: var(--white);
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        color: var(--dark-gray);
        transition: all 0.3s ease;
    }
    
    .qty-btn:hover {
        background: var(--primary-blue);
        color: var(--white);
        border-color: var(--primary-blue);
    }
    
    .quantity {
        font-size: 1rem;
        font-weight: 600;
        color: var(--black);
        min-width: 30px;
        text-align: center;
    }
    
    .item-price {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--salmon);
    }
    
    .remove-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 36px;
        height: 36px;
        background: var(--light-gray);
        border: none;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
    }
    
    .remove-btn:hover {
        background: #FFE5E5;
        color: #DC3545;
    }
    
    /* ==================== CART SUMMARY ==================== */
    .cart-summary {
        background: var(--white);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 100px;
    }
    
    .summary-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 2rem;
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        font-size: 1rem;
    }
    
    .summary-row.subtotal {
        border-bottom: 1px solid var(--light-gray);
    }
    
    .summary-label {
        color: var(--gray);
        font-weight: 500;
    }
    
    .summary-value {
        color: var(--black);
        font-weight: 600;
    }
    
    .summary-value.free {
        color: #28A745;
        font-weight: 700;
    }
    
    .summary-row.total {
        padding: 1.5rem 0;
        margin-top: 1rem;
        border-top: 2px solid var(--light-gray);
    }
    
    .summary-row.total .summary-label {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--black);
    }
    
    .summary-row.total .summary-value {
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--salmon);
    }
    
    .checkout-btn {
        width: 100%;
        padding: 1.25rem;
        background: var(--salmon);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-top: 2rem;
        text-decoration: none;
    }
    
    .checkout-btn:hover {
        background: var(--dark-salmon);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 139, 123, 0.3);
    }
    
    .payment-info {
        text-align: center;
        font-size: 13px;
        color: var(--gray);
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--light-gray);
    }
    
    /* ==================== EMPTY CART ==================== */
    .empty-cart {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .empty-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
    }
    
    .empty-cart h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 1rem;
    }
    
    .empty-cart p {
        color: var(--gray);
        margin-bottom: 2rem;
        font-size: 1.05rem;
    }
    
    .shop-now-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--primary-blue), var(--salmon));
        color: var(--white);
        text-decoration: none;
        border-radius: 12px;
        font-weight: 700;
        transition: all 0.3s ease;
    }
    
    .shop-now-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
    }
    
    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 1024px) {
        .cart-container {
            grid-template-columns: 1fr;
        }
        
        .cart-summary {
            position: static;
        }
    }
    
    @media (max-width: 768px) {
        .cart-title {
            font-size: 2rem;
        }
        
        .cart-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 1.5rem;
        }
        
        .cart-item {
            flex-direction: column;
        }
        
        .item-image {
            width: 100%;
            height: 200px;
        }
        
        .remove-btn {
            top: 0.5rem;
            right: 0.5rem;
        }
    }
</style>

<section class="cart-section">
    <div class="container">
        <!-- Cart Header -->
        <div class="cart-header">
            <h1 class="cart-title">Votre Panier</h1>
            <button class="empty-cart-btn" onclick="emptyCart()">
                Vider le panier
            </button>
        </div>
        
        <!-- Cart Container -->
        <div id="cart-content">
            <!-- Le contenu sera charg√© dynamiquement -->
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadCart();
});

function loadCart() {
    const Panier = JSON.parse(localStorage.getItem('Panier')) || {};
    const cartContent = document.getElementById('cart-content');
    
    // Si le panier est vide
    if (Object.keys(Panier).length === 0) {
        cartContent.innerHTML = `
            <div class="empty-cart">
                <div class="empty-icon">üõí</div>
                <h2>Votre panier est vide</h2>
                <p>D√©couvrez nos produits artisanaux et ajoutez-les √† votre panier</p>
                <a href="{% url 'products' %}" class="shop-now-btn">
                    üõçÔ∏è D√©couvrir la boutique
                </a>
            </div>
        `;
        return;
    }
    
    // Calculer le sous-total
    let subtotal = 0;
    let cartHTML = '<div class="cart-container"><div class="cart-items">';
    
    for (const [id, details] of Object.entries(Panier)) {
        const quantity = parseInt(details[0]) || 1;
        const total = parseFloat(details[2]) || 0;
        const unitPrice = total / quantity;
        subtotal += total;
        
        const productName = details[1] || 'Produit';
        
        cartHTML += `
            <div class="cart-item" data-id="${id}">
                <img src="https://via.placeholder.com/120" alt="${productName}" class="item-image">
                <div class="item-details">
                    <h3 class="item-title">${productName}</h3>
                    <p class="item-category">Artisanat</p>
                    <div class="item-actions">
                        <div class="quantity-control">
                            <button class="qty-btn minus" onclick="updateQuantity('${id}', 'minus')">‚àí</button>
                            <span class="quantity">${quantity}</span>
                            <button class="qty-btn plus" onclick="updateQuantity('${id}', 'plus')">+</button>
                        </div>
                        <span class="item-price">${total.toLocaleString()} F CFA</span>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeItem('${id}')">
                    üóëÔ∏è
                </button>
            </div>
        `;
    }
    
    cartHTML += '</div>';
    
    // R√©capitulatif
    const shipping = 0; // Gratuit
    const total = subtotal + shipping;
    
    cartHTML += `
        <div class="cart-summary">
            <h2 class="summary-title">R√©capitulatif</h2>
            
            <div class="summary-row subtotal">
                <span class="summary-label">Sous-total</span>
                <span class="summary-value" id="subtotal-value">${subtotal.toLocaleString()} F CFA</span>
            </div>
            
            <div class="summary-row">
                <span class="summary-label">Livraison</span>
                <span class="summary-value free">Gratuite</span>
            </div>
            
            <div class="summary-row total">
                <span class="summary-label">Total</span>
                <span class="summary-value" id="total-value">${total.toLocaleString()} F CFA</span>
            </div>
            
            <a href="{% url 'confirmation' %}" class="checkout-btn">
                Passer la commande ‚Üí
            </a>
            
            <div class="payment-info">
                Paiement s√©curis√© via Orange Money ou Wave
            </div>
        </div>
    </div>`;
    
    cartContent.innerHTML = cartHTML;
}

function updateQuantity(itemId, action) {
    let Panier = JSON.parse(localStorage.getItem('Panier')) || {};
    
    if (!Panier[itemId]) return;
    
    const unitPrice = parseFloat(Panier[itemId][2]) / parseInt(Panier[itemId][0]);
    
    if (action === 'plus') {
        Panier[itemId][0] += 1;
        Panier[itemId][2] = Panier[itemId][0] * unitPrice;
    } else if (action === 'minus') {
        if (Panier[itemId][0] > 1) {
            Panier[itemId][0] -= 1;
            Panier[itemId][2] = Panier[itemId][0] * unitPrice;
        } else {
            delete Panier[itemId];
        }
    }
    
    localStorage.setItem('Panier', JSON.stringify(Panier));
    updateCartCount();
    loadCart();
}

function removeItem(itemId) {
    if (confirm('√ätes-vous s√ªr de vouloir retirer cet article ?')) {
        let Panier = JSON.parse(localStorage.getItem('Panier')) || {};
        delete Panier[itemId];
        localStorage.setItem('Panier', JSON.stringify(Panier));
        updateCartCount();
        loadCart();
    }
}

function emptyCart() {
    if (confirm('√ätes-vous s√ªr de vouloir vider tout le panier ?')) {
        localStorage.removeItem('Panier');
        updateCartCount();
        loadCart();
    }
}

function updateCartCount() {
    const Panier = JSON.parse(localStorage.getItem('Panier')) || {};
    let count = 0;
    for (const item_id in Panier) {
        count += parseInt(Panier[item_id][0]);
    }
    const cartCountEl = document.getElementById('cart-count');
    if (cartCountEl) {
        cartCountEl.textContent = count;
    }
}
</script>
{% endblock %}
