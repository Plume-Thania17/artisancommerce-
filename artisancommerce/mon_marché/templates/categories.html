{% extends "base.html" %}
{% block content %}
<section class="categories">
    <div class="container">
        <h2 class="section-title">Nos cat√©gories</h2>
        
        <div class="category-grid">
            {% for category in categories %}
            <div class="category">
                {% if category.image %}
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300x200?text=No+Image" alt="{{ category.name }}">
                {% endif %}
                <div class="category-content">
                    <h3 class="category-title">{{ category.name }}</h3>
                    <a href="{% url 'products' %}?category={{ category.id }}" class="category-link">
                        Voir les produits
                        <svg width="18" height="12" viewBox="0 0 18 12" fill="none">
                            <path d="M17.5303 6.53033C17.8232 6.23744 17.8232 5.76256 17.5303 5.46967L12.7574 0.696699C12.4645 0.403806 11.9896 0.403806 11.6967 0.696699C11.4038 0.989592 11.4038 1.46447 11.6967 1.75736L15.9393 6L11.6967 10.2426C11.4038 10.5355 11.4038 11.0104 11.6967 11.3033C11.9896 11.5962 12.4645 11.5962 12.7574 11.3033L17.5303 6.53033ZM0 6.75H17V5.25H0V6.75Z" fill="#3498db"/>
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<style>
   /* Categories Section */
.categories {
    padding: 80px 0;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.category {
    background: #161616;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
}

.category:hover {
    transform: translateY(-10px);
}

.category img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.category-content {
    padding: 20px;
}

.category-title {
    font-size: 20px;
    margin-bottom: 15px;
}

.category-link {
    display: inline-flex;
    align-items: center;
    color: #3498db;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

.category-link:hover {
    color: #2980b9;
}

.category-link svg {
    margin-left: 8px;
    transition: transform 0.3s;
}

.category-link:hover svg {
    transform: translateX(5px);
} 
</style>
{% endblock %}
