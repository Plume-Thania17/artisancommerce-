{% extends 'base.html' %}

{% block content %}
<div class="favorites-container">
    <h2>Mes Favoris</h2>
    {% if favorites %}
        <div class="favorites-grid">
            {% for fav in favorites %}
                <div class="favorite-item">
                    <a href="{% url 'detail' fav.product.id %}">
                        <img src="{{ fav.product.image }}" alt="{{ fav.product.title }}">
                        <h3>{{ fav.product.title }}</h3>
                        <p>{{ fav.product.price }} XOF</p>
                    </a>
                    <form method="post" action="{% url 'remove_favorite' fav.product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="remove-btn">Retirer des favoris</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Vous n'avez aucun produit dans vos favoris.</p>
    {% endif %}
</div>

<style>
    .favorites-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .favorites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }
    
    .favorite-item {
        background: #161616;
        padding: 1rem;
        border-radius: 8px;
        transition: transform 0.3s;
    }
    
    .favorite-item:hover {
        transform: translateY(-5px);
    }
    
    .favorite-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }
    
    .remove-btn {
        background: #ff6b6b;
        color: #000;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: 600;
        transition: background 0.3s;
    }
    
    .remove-btn:hover {
        background: #ff3b3b;
    }
</style>
{% endblock %}
